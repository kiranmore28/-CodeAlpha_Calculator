<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS-Style Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #7f5555;
        }
        .calculator {
            width: 300px;
            background: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: none;
            outline: none;
            background: rgb(116, 132, 133);
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #afa294;
            color: rgb(52, 49, 49);
        }
        button.operator { background: orange; }
        button.double { grid-column: span 2; }
        button.special { background: #555; }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="special" onclick="clearDisplay()">AC</button>
            <button class="special" onclick="backspace()">⌫</button>
            <button class="special" onclick="squareRoot()">√</button>
            <button class="operator" onclick="insert('/')">÷</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button class="operator" onclick="insert('*')">×</button>

            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button class="operator" onclick="insert('-')">−</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button class="operator" onclick="insert('+')">+</button>

            <button class="double" onclick="insert('0')">0</button>
            <button onclick="square()">x²</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        function insert(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                alert("Invalid Calculation!");
            }
        }

        function square() {
            display.value = Math.pow(display.value, 2);
        }

        function squareRoot() {
            display.value = Math.sqrt(display.value);
        }
    </script>

</body>
</html>
